<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="primary" defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list>
        <ion-item color="dark">
            <ion-label position="floating">Nuevo Ã­tem</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark" *ngIf="lista.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of lista.items, let i = index" class="animated fadeInDown">
            <ion-item color="dark">
                <ion-checkbox color="primary" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )"></ion-checkbox>
                <ion-label>{{item.descripcion}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" expandable (click)="borrarItem(i)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
